<br />
<div class="container">
  <h1>Add Department</h1>
  <form #form="ngForm" (ngSubmit)="editEmployee()">
    <div class="mb-3">
      <label class="form-label">Employee Name</label>
      <input
        type="text"
        class="form-control"
        name="employeeName"
        [(ngModel)]="editEmployeeRequest.employeeName"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="editEmployeeRequest.email"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        [(ngModel)]="editEmployeeRequest.phone"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Date Of Birth</label>
      <input
        type="date"
        class="form-control"
        name="dateOfBirth"
        [(ngModel)]="editEmployeeRequest.dateOfBirth"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Department Name</label>
      <select
        class="form-select"
        [(ngModel)]="editEmployeeRequest.departmentId"
        name="departmentId"
        (change)="changeDepartment($event)"
      >
        <option
          *ngFor="let dept of availableDepartments"
          [value]="dept.departmentId"
        >
          {{ dept.departmentName }}
        </option>
      </select>
    </div>
    <button style="margin-right: 5px" type="submit" class="btn btn-primary">
      Save
    </button>
    <button
      (click)="deleteEmployee(editEmployeeRequest.employeeId)"
      type="button"
      class="btn btn-danger"
    >
      Delete
    </button>
  </form>
</div>
