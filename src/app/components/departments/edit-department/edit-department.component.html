<br />
<div class="container">
  <h1>Edit Department</h1>
  <form #form="ngForm" (ngSubmit)="editDepartment()">
    <div class="mb-3">
      <label class="form-label">Department Id</label>
      <input
        readonly
        type="text"
        class="form-control"
        name="departmentId"
        [(ngModel)]="editDepartmentRequest.departmentId"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Department Name</label>
      <input
        type="text"
        class="form-control"
        name="departmentName"
        [(ngModel)]="editDepartmentRequest.departmentName"
      />
    </div>
    <!-- the button with type submit will be responsible for submitting this form, other buttons should be
    simple buttons and not type submit-->
    <button style="margin-right: 5px" type="submit" class="btn btn-primary">
      Save
    </button>
    <button
      (click)="deleteDepartment(editDepartmentRequest.departmentId)"
      type="button"
      class="btn btn-danger"
    >
      Delete
    </button>
  </form>
</div>
